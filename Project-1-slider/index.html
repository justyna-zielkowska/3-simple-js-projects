<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliderek</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img
          src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/19198067731553228090-512.png"
        />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current--slide">
            <img
              class="carousel__img"
              src="https://images.unsplash.com/photo-1498677231914-50deb6ba4217?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="foto"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__img"
              src="https://images.unsplash.com/photo-1595864612598-33be0c23b00f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="foto"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__img"
              src="https://images.unsplash.com/photo-1585855584657-31e7b2bca9e4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1038&q=80"
              alt="foto"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__img"
              src="https://images.unsplash.com/photo-1586708627643-bf3b66aff584?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="foto"
            />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img
          src="https://upload-icon.s3.us-east-2.amazonaws.com/uploads/icons/png/9865011201540882617-512.png"
        />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current--slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
